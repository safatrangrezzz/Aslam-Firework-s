<section id="Category">
    <div class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-10 col-md-6 col-lg-7 p-2">
              <select class="bg-white p-2 border border-secondary" (change)="filterProducts($event)" style="width: 100%; ">
                <option value="all">Select Category.... </option>
                <option value="sparkle">Sparkle's</option>
                <option value="pots">Flowers Pots</option>
                <option value="bomb">Bomb</option>
                <option value="rocket">Rocket</option>
                <option value="singlesky">Single Sky Shot</option> 
                <option value="multisky">Multi Color Sky Shot</option> 
                <option value="chakkar">Chakkar</option> 
                <option value="fancy">Fancy</option> 
                <option value="other">Other</option> 
              </select>         
              </div> 
        </div>
     </div>
    </section>
   
  <!-- -------------------------produts list---------------------- -->
  <div class="container-fluid">
  <div class="row justify-content-center">
  @for( product of displayProducts ; track product){
<div class="col-6 col-md-4 col-lg-3">
      <div class="product-card p-2 shadow-sm text-center m-2 mx-md-4">
        
        <img src="{{product.img}}" class="product-img img-fluid" alt="">
        
        <h6 class="fw-semibold mt-2 mb-1 product-name d-flex justify-content-center align-items-center">{{product.name }}</h6>
        <p class="text-success fw-bold mb-2">â‚¹{{ product.price }}</p>
        
        <button class="btn btn-buy btn w-100 py-1">Buy Now</button>
        
      </div>
    </div>
  }

  </div>
</div>
